name: Arsenal Bot 2025

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:      # Allows you to click "Run workflow" manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Gives the bot permission to save the last post URL

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python bot.py  # Make sure your script is named bot.py

      - name: Save Memory
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only commit if last_post_id.txt changed
          if [ -f last_post_id.txt ]; then
            git add last_post_id.txt
            git commit -m "chore: update last post ID [skip ci]" || echo "No changes to commit"
            git push origin main
          fi
