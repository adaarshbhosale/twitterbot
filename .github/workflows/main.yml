name: Arsenal Bot 2025

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:      # Allows manual testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Required to save last_post_id.txt

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to see history for syncing

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python bot.py

      - name: Save Memory
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Fetch latest changes from GitHub in case another run finished just now
          git fetch origin main
          
          # 2. Rebase our local change (last_post_id.txt) on top of those changes
          git pull --rebase origin main
          
          # 3. Save the new memory
          if [ -f last_post_id.txt ]; then
            git add last_post_id.txt
            git commit -m "chore: update last post ID [skip ci]" || echo "No changes to commit"
            git push origin main
          fi
