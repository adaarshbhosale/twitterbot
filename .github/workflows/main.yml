name: Arsenal Bot 2025

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes for nearly "instant" updates
  workflow_dispatch:      # Allows you to click "Run workflow" manually to test

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # CRITICAL: Allows the bot to save which posts it has already seen

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for pushing memory updates back to the repo

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python bot.py

      - name: Save Memory
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # This saves the last_post_id.txt so the bot doesn't repost old news
          if [ -f last_post_id.txt ]; then
            git add last_post_id.txt
            git commit -m "chore: update last post ID [skip ci]" || echo "No changes to commit"
            git push origin main
          fi
